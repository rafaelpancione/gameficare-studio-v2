<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Carregando as duas fontes em uma única chamada -->
    <!-- 'Roboto' é amplamente utilizada; 'Press Start 2P' usada em títulos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Gameficare Studio</title>

   
    <style>
      /* Exemplo de inlining de CSS crítico */
      
      :root {
        /* Exemplo de cores */
        --blue: #3564DA;
        --dark-blue: #071F56;
        --header-bg: #0b0b0d;
        --text-color: #ffffff;
      }     

      /* Reset/essencial */
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }

      body {
        /* Exemplo de cor de fundo inicial */
        background-color: var(--blue);
        color: var(--dark-blue);
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
      }

      /* Exemplo de seção hero acima da dobra */
      .hero-section {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #141414;
        color: var(--text-color);
        text-align: center;
      }
    
    </style>
   
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
