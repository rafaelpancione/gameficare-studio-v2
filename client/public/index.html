<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B40C8" />

    <!-- =========  SEO / Social  ========= -->
    <title>Gameficare Studio | Jogos, Gamificação e Impacto Social</title>
    <meta
      name="description"
      content="Criamos experiências digitais que unem diversão, educação e impacto social — de jogos multiplataforma a soluções B2B gamificadas."
    />
    <meta
      name="keywords"
      content="gamificação, desenvolvimento de jogos, serious games, soluções B2B, Gameficare Studio"
    />
    <meta
      name="image"
      property="og:image"
      content="https://www.gameficare.com.br/images/og-image.png"
    />
    <meta name="author" content="Gameficare Studio" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.gameficare.com.br/" />
    <meta property="og:site_name" content="Gameficare Studio" />
    <meta property="og:locale" content="pt_BR" />
    <meta
      property="article:author"
      content="https://www.linkedin.com/company/gameficare/"
    />

    <meta
      property="og:title"
      content="Gameficare Studio | Jogos, Gamificação e Impacto Social"
    />
    <meta
      property="og:description"
      content="Transformamos ideias em experiências digitais envolventes que geram resultados mensuráveis."
    />
    <meta
      property="og:image"
      content="https://www.gameficare.com.br/images/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:secure_url"
      content="https://www.gameficare.com.br/images/og-image.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="Gameficare Studio – Astronauta e grid espacial, logo e slogan"
    />

    <!-- Twitter (sem @user, mas garante cartão em X/Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Gameficare Studio | Jogos, Gamificação e Impacto Social"
    />
    <meta
      name="twitter:description"
      content="Jogos multiplataforma e soluções gamificadas que impulsionam engajamento."
    />
    <meta
      name="twitter:image"
      content="https://www.gameficare.com.br/images/og-image.png"
    />

    <link rel="canonical" href="https://www.gameficare.com.br/" />

    <!-- =========  Performance helpers  ========= -->
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon / Apple Touch -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Favicons & Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicons/apple-touch-icon-180x180.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/favicons/android-chrome-192x192.png"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicons/favicon.ico" />

    <!-- Safari Pinned Tab (opcional) -->
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/favicons/safari-pinned-tab.svg"
      color="#0B40C8"
    />

    <!-- Android/Chrome (via manifest) -->
    <link rel="manifest" href="%PUBLIC_URL%/favicons/site.webmanifest" />

    <!-- =========  Critical CSS  ========= -->
    <style>
      :root {
        --blue: #3564da;
        --dark-blue: #071f56;
        --header-bg: #0b0b0d;
        --text-color: #ffffff;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
      }
      body {
        background-color: var(--blue);
        color: var(--dark-blue);
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
      }
      .hero-section {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #141414;
        color: var(--text-color);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para rodar este app.</noscript>
    <div id="root"></div>
  </body>
</html>
